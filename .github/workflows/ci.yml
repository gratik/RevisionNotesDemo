name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docs (links, references, orphan pages)
        run: bash ./scripts/validate-docs.sh

      - name: Validate docs metadata
        run: bash ./scripts/validate-doc-metadata.sh

      - name: Validate interview sections
        run: bash ./scripts/validate-interview-sections.sh

      - name: Validate content structure (topic README + ownership boundaries)
        run: bash ./scripts/validate-content-structure.sh

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore app
        run: dotnet restore RevisionNotesDemo.csproj

      - name: Restore test examples
        run: dotnet restore Tests/RevisionNotesDemo.TestingExamples/RevisionNotesDemo.TestingExamples.csproj

      - name: Restore unit tests
        run: dotnet restore Tests/RevisionNotesDemo.UnitTests/RevisionNotesDemo.UnitTests.csproj

      - name: Build app
        run: dotnet build RevisionNotesDemo.csproj --configuration Release --no-restore

      - name: Build test examples
        run: dotnet build Tests/RevisionNotesDemo.TestingExamples/RevisionNotesDemo.TestingExamples.csproj --configuration Release --no-restore

      - name: Build unit tests
        run: dotnet build Tests/RevisionNotesDemo.UnitTests/RevisionNotesDemo.UnitTests.csproj --configuration Release --no-restore

      - name: Warning gate (treat warnings as errors)
        run: |
          dotnet build RevisionNotesDemo.csproj --configuration Release --no-restore -warnaserror
          dotnet build Tests/RevisionNotesDemo.UnitTests/RevisionNotesDemo.UnitTests.csproj --configuration Release --no-restore -warnaserror

      - name: Run unit tests
        run: dotnet test Tests/RevisionNotesDemo.UnitTests/RevisionNotesDemo.UnitTests.csproj --configuration Release --no-build --verbosity normal
